<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecool events</title>
</head>
<body>

<div class="container">

    <div id="products" class="row list-group">

        <table>
            <tr>
                <th>name</th>
                <th>date</th>
                <th>category</th>
            </tr>
            <tr th:each="event : ${eventContainer}">
                <td th:text="${event.name}">PJUG zlot javowc√≥w</td>
                <td th:text="${event.date}">11-04-2017</td>
                <td th:text="${event.category}">Nauka</td>
            </tr>
        </table>
    </div>

</div>

<div th:replace="footer :: copy"></div>


</body>
</html>
